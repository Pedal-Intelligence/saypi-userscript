<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional styles if needed */
      .slider-thumb {
        width: 3rem;
        height: 3rem;
        background-color: white;
        border: 2px solid black;
        border-radius: 50%;
        cursor: pointer;
      }
      #sliderValue {
        display: block;
        text-align: center;
      }
      .icon {
        transition: transform 0.3s ease;
        padding: 0 0.5rem;
      }
      .icon.active {
        transform: scale(1.5);
      }
      #preference-selector {
        padding: 1rem;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="preference-selector" class="w-full max-w-lg">
      <!-- Slider with icons -->
      <div class="">
        <!-- Icons -->
        <div class="flex justify-between mb-2">
          <span
            role="img"
            class="icon text-2xl"
            aria-label="Hare"
            slider-value="0"
            id="speed"
            >🐇</span
          >
          <span
            role="img"
            class="icon text-2xl active"
            aria-label="Deer"
            slider-value="1"
            id="balanced"
            >🦌</span
          >
          <span
            role="img"
            class="icon text-2xl"
            aria-label="Owl"
            slider-value="2"
            id="accuracy"
            >🦉</span
          >
        </div>
        <!-- Slider -->
        <input
          type="range"
          min="0"
          max="2"
          value="1"
          class="slider w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer"
          id="customRange"
          data-i18n-attr="title:preferedModeControl"
          title="Select your preferred mode"
        />
      </div>
      <!-- Text below slider -->
      <div
        id="sliderValue"
        class="mt-2 text-lg font-semibold text-gray-700"
        data-i18n="mode_balanced"
      >
        balanced
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
