<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="toggle.css" />
    <link rel="stylesheet" href="language-picker.css" />
    <style>
      body {
        flex-wrap: wrap;
      }
      .user-preference-item {
        display: block;
        align-items: center;
        width: 250px;
        border-bottom: 1px solid #e2e8f0;
        padding: 0.5rem 1rem;
        margin: 0;
      }
      .control {
        margin-left: auto; /* align right */
      }

      /* Slider */
      .slider-thumb {
        width: 3rem;
        height: 3rem;
        background-color: white;
        border: 2px solid black;
        border-radius: 50%;
        cursor: pointer;
      }
      #sliderValue {
        display: block;
        text-align: center;
      }
      .icon {
        transition: transform 0.3s ease;
        padding: 0 0.5rem;
      }
      .icon.active {
        transform: scale(1.5);
      }
      #preference-selector {
        padding: 1rem;
      }
    </style>
  </head>
  <body class="flex items-center justify-center">
    <div id="preference-selector" class="w-full max-w-lg user-preference-item">
      <!-- Slider with icons -->
      <div class="">
        <!-- Icons -->
        <div class="flex justify-between mb-2">
          <span
            role="img"
            class="icon text-2xl"
            aria-label="Hare"
            slider-value="0"
            id="speed"
            >üêá</span
          >
          <span
            role="img"
            class="icon text-2xl active"
            aria-label="Deer"
            slider-value="1"
            id="balanced"
            >ü¶å</span
          >
          <span
            role="img"
            class="icon text-2xl"
            aria-label="Owl"
            slider-value="2"
            id="accuracy"
            >ü¶â</span
          >
        </div>
        <!-- Slider -->
        <input
          type="range"
          min="0"
          max="2"
          value="1"
          class="slider w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer"
          id="customRange"
          data-i18n-attr="title:preferedModeControl"
          title="Select your preferred mode"
        />
      </div>
      <!-- Text below slider -->
      <div
        id="sliderValue"
        class="mt-2 text-lg font-semibold text-gray-700"
        data-i18n="mode_balanced"
      >
        balanced
      </div>
    </div>
    <div class="user-preference-item w-full max-w-lg" id="language-preference">
      <div
        class="language-picker language-picker--hide-label js-language-picker"
        data-trigger-class="li4-btn li4-btn--subtle js-tab-focus"
      >
        <label for="language-picker-select" class="label-text">Language</label>
        <form action="" class="language-picker__form">
          <select name="language-picker-select" id="language-picker-select">
            <option lang="de" value="deutsch">Deutsch</option>
            <option lang="en" value="english" selected>English</option>
            <option lang="fr" value="francais">Fran√ßais</option>
            <option lang="it" value="italiano">Italiano</option>
          </select>
        </form>
      </div>
    </div>
    <div
      class="user-preference-item w-full max-w-lg"
      id="sounds-effects-preference"
    >
      <label class="wraper" for="sound-effects">
        <span class="label-text" data-i18n="soundEffects">Sound Effects</span>
        <div class="switch-wrap control">
          <input type="checkbox" id="sound-effects" name="soundEffects" />
          <div class="switch"></div>
        </div>
      </label>
    </div>
    <div
      class="user-preference-item w-full max-w-lg"
      id="auto-submit-preference"
    >
      <label class="wraper" for="auto-submit">
        <span class="label-text" data-i18n="autoSubmit">Auto Submit</span>
        <div class="switch-wrap control">
          <input type="checkbox" id="auto-submit" name="autoSubmit" />
          <div class="switch"></div>
        </div>
      </label>
    </div>

    <script src="language-picker.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
