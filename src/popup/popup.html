<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        flex-wrap: wrap;
      }
      .user-preference-item {
        display: block;
        width: 180px;
        border-bottom: 1px solid #e2e8f0;
        padding: 0.5rem 1rem;
        margin: 0;
      }

      /* Slider */
      .slider-thumb {
        width: 3rem;
        height: 3rem;
        background-color: white;
        border: 2px solid black;
        border-radius: 50%;
        cursor: pointer;
      }
      #sliderValue {
        display: block;
        text-align: center;
      }
      .icon {
        transition: transform 0.3s ease;
        padding: 0 0.5rem;
      }
      .icon.active {
        transform: scale(1.5);
      }
      #preference-selector {
        padding: 1rem;
      }

      /* Toggle */
      .wraper {
        display: grid;
        grid-template-columns: auto auto;
        gap: 1em;
        align-items: center;
      }

      .label-text {
        font-weight: normal;
        font-size: 1rem;
        width: 110px;
      }

      .switch-wrap {
        cursor: pointer;
        background: lightgray;
        padding: 2px;
        width: 30px;
        height: 17px;
        border-radius: 8.5px;
      }
      .switch-wrap.checked {
        background: rgb(11, 87, 208);
      }

      .switch-wrap input {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
      }

      .switch {
        height: 100%;
        display: grid;
        grid-template-columns: 0fr 1fr 1fr;
        transition: 0.2s;
      }
      .switch::after {
        content: "";
        border-radius: 50%;
        background: #fff;
        grid-column: 2;
        transition: background 0.2s;
      }

      input:checked + .switch {
        grid-template-columns: 1fr 1fr 0fr;
      }
      input:checked + .switch::after {
        background-color: #fff;
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div id="preference-selector" class="w-full max-w-lg user-preference-item">
      <!-- Slider with icons -->
      <div class="">
        <!-- Icons -->
        <div class="flex justify-between mb-2">
          <span
            role="img"
            class="icon text-2xl"
            aria-label="Hare"
            slider-value="0"
            id="speed"
            >üêá</span
          >
          <span
            role="img"
            class="icon text-2xl active"
            aria-label="Deer"
            slider-value="1"
            id="balanced"
            >ü¶å</span
          >
          <span
            role="img"
            class="icon text-2xl"
            aria-label="Owl"
            slider-value="2"
            id="accuracy"
            >ü¶â</span
          >
        </div>
        <!-- Slider -->
        <input
          type="range"
          min="0"
          max="2"
          value="1"
          class="slider w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer"
          id="customRange"
          data-i18n-attr="title:preferedModeControl"
          title="Select your preferred mode"
        />
      </div>
      <!-- Text below slider -->
      <div
        id="sliderValue"
        class="mt-2 text-lg font-semibold text-gray-700"
        data-i18n="mode_balanced"
      >
        balanced
      </div>
    </div>
    <div class="user-preference-item w-full max-w-lg">
      <label class="wraper" for="sound-effects">
        <span class="label-text" data-i18n="soundEffects">Sound Effects</span>
        <div class="switch-wrap">
          <input type="checkbox" id="sound-effects" name="soundEffects" />
          <div class="switch"></div>
        </div>
      </label>
    </div>
    <div class="user-preference-item w-full max-w-lg">
      <label class="wraper" for="auto-submit">
        <span class="label-text" data-i18n="autoSubmit">Auto Submit</span>
        <div class="switch-wrap">
          <input type="checkbox" id="auto-submit" name="autoSubmit" />
          <div class="switch"></div>
        </div>
      </label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
